<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css">
    <!-- Set the title of the document -->
    <title>Bootstrap Forms</title>
</head>
<body>
    <!-- Basic Form -->
    <form class="mb-3 mt-3 p-3">
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3 mt-3">
            <label for="password" class="form-label">Password :</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Horizontal Form -->
    <hr>
    <form class="mb-3 mt-3 p-3">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Enter your email">
            </div>
            <div class="col">
                <input type="password" class="form-control" placeholder="Enter your password">
            </div>
        </div>
    </form>

    <!-- Form with Different Input Sizes -->
    <hr>
    <form class="mb-3 mt-3 p-3">
        <input type="text" class="form-control form-control-lg" placeholder="Large input">
        <input type="text" class="form-control mt-3" placeholder="Default input">
        <input type="text" class="form-control form-control-sm mt-3" placeholder="Small input">
    </form>

    <!-- Disabled and Read-only Inputs -->
    <hr>
    <form class="mb-3 mt-3 p-3">
        <input type="text" class="form-control" placeholder="Default input">
        <input type="text" class="form-control" placeholder="Disabled input" disabled>
        <input type="text" class="form-control" placeholder="Read-only input" readonly>
    </form>

    <!-- Select Dropdowns -->
    <hr>
    <select id="sel1" class="form-select mb-3 mt-3" name="sellist1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
    <hr>
    <select id="sel2" multiple class="form-select mb-3 mt-3" name="sellist2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>

    <!-- Input with Datalist -->
    <hr>
    <form class="mb-3 mt-3 p-3">
        <label for="browser" class="form-label">Choose your browser from the list :</label>
        <input type="text" class="form-control" name="browser" id="browser" list="browsers">
        <datalist id="browsers">
            <option value="Edge"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>
    </form>

    <!-- Checkbox Group -->
    <hr>
    <div class="container mt-3">
        <form action="">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
                <label class="form-check-label" for="check1">Option 1</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                <label class="form-check-label" for="check2">Option 2</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check3" name="option3" value="something" disabled>
                <label class="form-check-label" for="check3">Option 3</label>
            </div>
        </form>
    </div>

    <!-- Radio Group -->
    <hr>
    <div class="container mt-3">
        <form action="">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="option1" value="something" checked>
                <label class="form-check-label" for="radio1">Option 1</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="option2" value="something">
                <label class="form-check-label" for="radio2">Option 2</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio3" name="option3" value="something" disabled>
                <label class="form-check-label" for="radio3">Option 3</label>
            </div>
        </form>
    </div>

    <!-- Switch -->
    <hr>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="darkmode" id="mySwitch" value="yes" checked>
        <label for="mySwitch" class="form-check-label">Dark Mode</label>
    </div>

    <!-- Validation Forms -->
    <hr>
    <div class="container mt-3">
        <form class="was-validated">
            <div class="mb-3 mt-3">
                <label for="uname" class="form-label">Username:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" class="form-control" id="myCheck" name="remember" required>
                <label class="form-check-label" for ="myCheck">I agree on blabla.</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check this checkbox to continue.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
